<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Miauflix</title>
    <meta name="description" content="Miauflix is a personal streaming platform." />
    <base href="/" />

    <script type="text/javascript">
      window.API_URL = '%VITE_API_URL%';
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect to external domains for faster resource loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Load critical fonts (dev mode uses external link, vite-plugin-webfont-dl inlines at build time) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>
    <script defer type="module" src="/src/main.tsx"></script>
  </body>
</html>
