name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        id: setup
        uses: ./.github/actions/setup-test-environment

      - name: Build packages
        run: npm run build

      - name: Check TypeScript
        run: npm run check:ts

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Unit tests
        run: npm test
        env:
          NODE_ENV: test
          # Force HTTP_VCR_MODE to replay mode only - no network requests
          HTTP_VCR_MODE: replay
          # Mock API keys - not real credentials needed
          TMDB_API_KEY: mock-api-key

      - name: Save Turbo cache
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ hashFiles('turbo.json', 'package-lock.json') }}

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          install-playwright: 'true'

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
        timeout-minutes: 10

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            backend-e2e/admin-credentials.json
            backend-e2e/logs/*.log
            backend-e2e/logs/traces/*.log
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-e2e
          path: |
            frontend/playwright-report/
            frontend/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Save Turbo cache
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ hashFiles('turbo.json', 'package-lock.json') }}

  visual-tests:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup test environment
        uses: ./.github/actions/setup-test-environment
        with:
          install-playwright: 'true'

      - name: Run visual tests
        run: npm run test:frontend:visual
        env:
          NODE_ENV: test
        timeout-minutes: 10

      - name: Upload visual test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-failures
          path: frontend/test-results/
          if-no-files-found: ignore
          retention-days: 7

      - name: Save Turbo cache
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.ref_name }}-${{ hashFiles('turbo.json', 'package-lock.json') }}

