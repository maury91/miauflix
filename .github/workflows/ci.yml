name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:all

      - name: Check TypeScript
        run: npm run check:ts

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

  test:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build:all

      - name: Run tests
        run: npm run test:backend
        env:
          NODE_ENV: test
          # Force HTTP_VCR_MODE to replay mode only - no network requests
          HTTP_VCR_MODE: replay
          # Mock API keys - not real credentials needed
          TMDB_API_KEY: mock-api-key

  e2e-tests:
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install E2E test dependencies
        run: npm ci
        working-directory: backend-e2e

      - name: Run E2E tests
        run: npm run test:backend:e2e
        env:
          NODE_ENV: test
        timeout-minutes: 10

      - name: Upload E2E test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-logs
          path: |
            backend-e2e/admin-credentials.json
            backend-e2e/logs/*.log
            traces/traces.log
          retention-days: 7

