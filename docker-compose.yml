services:
  vpn:
    image: ghcr.io/bubuntux/nordlynx
    hostname: nordvpn
    container_name: nordvpn
    env_file: .env
    cap_add:
      - NET_ADMIN # Required
      - SYS_MODULE # Maybe required
    environment:
      - PRIVATE_KEY=$NORDVPN_PRIVATE_KEY # Using token from .env file
      - CONNECT=United_States # Optional - Change to your preferred server location
      - NET_LOCAL=192.168.0.0/16 # Optional - Your local network
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1 # Maybe required
      - net.ipv4.conf.all.rp_filter=2 # Set reverse path filter to loose mode
      - net.ipv6.conf.all.disable_ipv6=1 # Disable IPv6; recommended for IPv4 only
    restart: unless-stopped

  miauflix:
    build:
      context: .
      dockerfile: Dockerfile
    image: miauflix
    container_name: miauflix
    depends_on:
      vpn:
        condition: service_healthy
    environment:
      - DATA_DIR=/usr/data
      - PUID=${USER_ID:-1000}
      - PGID=${GROUP_ID:-1000}
      - DISABLE_VPN_CHECK=true
      - COOKIE_DOMAIN=${DOMAIN}
      - COOKIE_SECURE=true
      - ENABLE_FRONTEND=false # Frontend is served by nginx
      - DEBUG=SourceService,DataResolver,DownloadService
    healthcheck:
      test: ['CMD', 'curl', '-f', '-s', '-o', '/dev/null', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 2s
      retries: 3
      start_period: 10s
    volumes:
      - ./.env:/usr/src/app/.env
      - ./data:/usr/data/
      - ${DOWNLOADS_HOST_PATH:-./downloads}:/usr/src/app/downloads
      - miauflix_node_modules:/usr/src/app/node_modules
      - frontend_static:/usr/src/app/public
    network_mode: service:vpn # Route traffic through NordVPN
    # No ports section here as they're defined in the nordvpn service
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: miauflix-nginx
    ports:
      - '80:80' # Expose HTTP port
      - '443:443' # Expose HTTPS port
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/templates:/etc/nginx/templates
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - frontend_static:/usr/share/nginx/html:ro
    env_file: .env
    environment:
      - REVERSE_PROXY_SECRET=${REVERSE_PROXY_SECRET}
      - DOMAIN=${DOMAIN}
      - WWW_DOMAIN=${WWW_DOMAIN}
      - SSL_CERTIFICATE=${SSL_CERTIFICATE}
      - SSL_CERTIFICATE_KEY=${SSL_CERTIFICATE_KEY}
      - SSL_DHPARAM=${SSL_DHPARAM}
    depends_on:
      - miauflix
    restart: unless-stopped

  certbot:
    image: certbot/certbot
    container_name: miauflix-certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  miauflix_node_modules:
    name: miauflix_node_modules
  frontend_static:
    name: frontend_static
